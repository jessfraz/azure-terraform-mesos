#cloud-config

---
coreos:
  etcd:
    discovery: "https://discovery.etcd.io/1d77508dc31cf372d517ed2e96e8f5cf"
    advertise-client-urls: "http://$private_ipv4:2379"
    initial-advertise-peer-urls:  "http://$private_ipv4:2380"
    listen_client_urls:          "http://0.0.0.0:2379"
    listen_peer_urls:            "http://$private_ipv4:2380"
  units:
  - name: marathon.service
    command: start
    enable: true
    content: |-
      [Unit]
      Description=Marathon
      Requires=docker.service

      [Service]
      Restart=on-failure
      RestartSec=20
      TimeoutStartSec=0
      ExecStartPre=-/usr/bin/docker rm -f marathon
      ExecStartPre=-/usr/bin/docker pull mesosphere/marathon:v1.7.166
      ExecStart=/usr/bin/sh -c "/usr/bin/docker run \
          --name marathon \
          -e LIBPROCESS_PORT=9090 \
          --net host \
          mesosphere/marathon:v1.7.166 \
          --master zk://10.0.0.5:2181,10.0.0.6:2181,10.0.0.7:2181,10.0.0.8:2181,10.0.0.9:2181/mesos \
          --zk zk://10.0.0.5:2181,10.0.0.6:2181,10.0.0.7:2181,10.0.0.8:2181,10.0.0.9:2181/marathon \
          --checkpoint \
          --hostname 10.0.0.4"
      ExecStop=/usr/bin/docker stop marathon

      [Install]
      WantedBy=multi-user.target
